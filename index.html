<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.5.0/dist/Recharts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a202c;
        }

        body.dark {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #f7fafc;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            transition: background-color 0.3s;
        }

        body.dark .card {
            background: #2d3748;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2em;
            color: #667eea;
        }

        body.dark h1 {
            color: #9f7aea;
        }

        .theme-toggle {
            background: #667eea;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: transform 0.3s, background 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        body.dark .theme-toggle {
            background: #9f7aea;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        body.dark label {
            color: #e2e8f0;
        }

        input, select, button {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        body.dark input, body.dark select {
            background: #1a202c;
            border-color: #4a5568;
            color: #f7fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .logout-btn {
            background: #e53e3e;
            padding: 10px 20px;
            width: auto;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        .quick-input {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .input-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        body.dark .input-card {
            background: #1a202c;
            border-color: #4a5568;
        }

        .input-card h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        body.dark .input-card h3 {
            color: #9f7aea;
        }

        .dashboard {
            display: grid;
            gap: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .chart-container {
            background: #f7fafc;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        body.dark .chart-container {
            background: #1a202c;
        }

        .recent-entries {
            margin-top: 30px;
        }

        .entry {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark .entry {
            background: #1a202c;
        }

        .entry-icon {
            font-size: 1.5em;
            margin-right: 15px;
        }

        .entry-info {
            flex: 1;
        }

        .entry-time {
            color: #718096;
            font-size: 0.9em;
        }

        .delete-btn {
            background: #e53e3e;
            padding: 8px 15px;
            width: auto;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .error-message {
            background: #fc8181;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .quick-input {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="light">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        // API URL - relative path because frontend and backend are on same server
        const API_URL = '/api';

        function BabyTracker() {
            const [theme, setTheme] = useState('light');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [currentUser, setCurrentUser] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            // Quick input states
            const [sleepStart, setSleepStart] = useState('');
            const [sleepEnd, setSleepEnd] = useState('');
            const [feedType, setFeedType] = useState('borst');
            const [feedAmount, setFeedAmount] = useState('');
            
            // Data storage
            const [entries, setEntries] = useState([]);

            // Load theme from localStorage
            useEffect(() => {
                const savedTheme = localStorage.getItem('theme') || 'light';
                setTheme(savedTheme);
                document.body.className = savedTheme;

                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    setCurrentUser(savedUser);
                    setIsLoggedIn(true);
                    loadEntries();
                }
            }, []);

            // Load entries from backend
            const loadEntries = async () => {
                try {
                    const response = await fetch(`${API_URL}/entries`);
                    if (response.ok) {
                        const data = await response.json();
                        setEntries(data);
                    }
                } catch (err) {
                    console.error('Fout bij laden entries:', err);
                    setError('Kon data niet laden van server');
                }
            };

            const toggleTheme = () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                document.body.className = newTheme;
                localStorage.setItem('theme', newTheme);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const response = await fetch(`${API_URL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        setIsLoggedIn(true);
                        setCurrentUser(username);
                        localStorage.setItem('currentUser', username);
                        await loadEntries();
                    } else {
                        setError(data.message || 'Inloggen mislukt');
                    }
                } catch (err) {
                    setError('Kan geen verbinding maken met server');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentUser('');
                localStorage.removeItem('currentUser');
                setEntries([]);
            };

            const addSleepEntry = async () => {
                if (!sleepStart || !sleepEnd) {
                    alert('Vul beide tijden in');
                    return;
                }

                const start = new Date(sleepStart);
                const end = new Date(sleepEnd);
                const duration = (end - start) / (1000 * 60); // minuten

                const entry = {
                    id: Date.now(),
                    type: 'sleep',
                    start: sleepStart,
                    end: sleepEnd,
                    duration,
                    user: currentUser,
                    timestamp: new Date().toISOString()
                };

                try {
                    const response = await fetch(`${API_URL}/entries`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(entry),
                    });

                    if (response.ok) {
                        await loadEntries();
                        setSleepStart('');
                        setSleepEnd('');
                    }
                } catch (err) {
                    setError('Kon entry niet toevoegen');
                }
            };

            const addFeedEntry = async () => {
                const entry = {
                    id: Date.now(),
                    type: 'feed',
                    feedType,
                    amount: feedAmount || null,
                    user: currentUser,
                    timestamp: new Date().toISOString()
                };

                try {
                    const response = await fetch(`${API_URL}/entries`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(entry),
                    });

                    if (response.ok) {
                        await loadEntries();
                        setFeedAmount('');
                    }
                } catch (err) {
                    setError('Kon entry niet toevoegen');
                }
            };

            const deleteEntry = async (id) => {
                try {
                    const response = await fetch(`${API_URL}/entries/${id}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        await loadEntries();
                    }
                } catch (err) {
                    setError('Kon entry niet verwijderen');
                }
            };

            const calculateStats = () => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                const todayEntries = entries.filter(e => new Date(e.timestamp) >= today);
                const sleepEntries = todayEntries.filter(e => e.type === 'sleep');
                const feedEntries = todayEntries.filter(e => e.type === 'feed');

                const totalSleep = sleepEntries.reduce((sum, e) => sum + e.duration, 0);
                const totalFeeds = feedEntries.length;

                return {
                    totalSleep: Math.round(totalSleep),
                    totalFeeds,
                    lastSleep: sleepEntries[0]?.duration || 0,
                    lastFeed: feedEntries[0]?.timestamp || null
                };
            };

            const getChartData = () => {
                const last7Days = [];
                for (let i = 6; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    date.setHours(0, 0, 0, 0);
                    
                    const nextDay = new Date(date);
                    nextDay.setDate(nextDay.getDate() + 1);

                    const dayEntries = entries.filter(e => {
                        const entryDate = new Date(e.timestamp);
                        return entryDate >= date && entryDate < nextDay;
                    });

                    const sleepTime = dayEntries
                        .filter(e => e.type === 'sleep')
                        .reduce((sum, e) => sum + e.duration, 0);

                    const feeds = dayEntries.filter(e => e.type === 'feed').length;

                    last7Days.push({
                        date: date.toLocaleDateString('nl-NL', { weekday: 'short' }),
                        slaap: Math.round(sleepTime / 60 * 10) / 10,
                        voedingen: feeds
                    });
                }
                return last7Days;
            };

            const stats = calculateStats();
            const chartData = getChartData();

            if (!isLoggedIn) {
                return (
                    <div className="container">
                        <div className="card" style={{ maxWidth: '500px' }}>
                            <div className="header">
                                <h1>üë∂ Baby Tracker</h1>
                                <button className="theme-toggle" onClick={toggleTheme}>
                                    {theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}
                                </button>
                            </div>
                            {error && <div className="error-message">{error}</div>}
                            <form onSubmit={handleLogin} className="login-form">
                                <div className="input-group">
                                    <label>Gebruikersnaam</label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        placeholder="sander of partner"
                                        disabled={loading}
                                    />
                                </div>
                                <div className="input-group">
                                    <label>Wachtwoord</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="password"
                                        disabled={loading}
                                    />
                                </div>
                                <button type="submit" disabled={loading}>
                                    {loading ? 'Bezig...' : 'Inloggen'}
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="card">
                        <div className="header">
                            <h1>üë∂ Baby Tracker</h1>
                            <div style={{ display: 'flex', gap: '10px', alignItems: 'center' }}>
                                <span>Hallo, {currentUser}!</span>
                                <button className="theme-toggle" onClick={toggleTheme}>
                                    {theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}
                                </button>
                                <button className="logout-btn" onClick={handleLogout}>
                                    Uitloggen
                                </button>
                            </div>
                        </div>

                        {error && <div className="error-message">{error}</div>}

                        {/* Quick Input */}
                        <div className="quick-input">
                            <div className="input-card">
                                <h3>üò¥ Slaap Registreren</h3>
                                <div className="input-group">
                                    <label>Start tijd</label>
                                    <input
                                        type="datetime-local"
                                        value={sleepStart}
                                        onChange={(e) => setSleepStart(e.target.value)}
                                    />
                                </div>
                                <div className="input-group">
                                    <label>Eind tijd</label>
                                    <input
                                        type="datetime-local"
                                        value={sleepEnd}
                                        onChange={(e) => setSleepEnd(e.target.value)}
                                    />
                                </div>
                                <button onClick={addSleepEntry}>Toevoegen</button>
                            </div>

                            <div className="input-card">
                                <h3>üçº Voeding Registreren</h3>
                                <div className="input-group">
                                    <label>Type</label>
                                    <select value={feedType} onChange={(e) => setFeedType(e.target.value)}>
                                        <option value="borst">Borstvoeding</option>
                                        <option value="fles">Flesvoeding</option>
                                    </select>
                                </div>
                                <div className="input-group">
                                    <label>Hoeveelheid (ml, optioneel)</label>
                                    <input
                                        type="number"
                                        value={feedAmount}
                                        onChange={(e) => setFeedAmount(e.target.value)}
                                        placeholder="100"
                                    />
                                </div>
                                <button onClick={addFeedEntry}>Toevoegen</button>
                            </div>
                        </div>

                        {/* Dashboard */}
                        <div className="dashboard">
                            <h2>üìä Vandaag</h2>
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="stat-label">Totale Slaap</div>
                                    <div className="stat-value">{Math.floor(stats.totalSleep / 60)}u {stats.totalSleep % 60}m</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Aantal Voedingen</div>
                                    <div className="stat-value">{stats.totalFeeds}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Laatste Slaap</div>
                                    <div className="stat-value">{Math.round(stats.lastSleep)}m</div>
                                </div>
                            </div>

                            <h3>Afgelopen 7 dagen</h3>
                            <div className="chart-container">
                                <ResponsiveContainer width="100%" height={300}>
                                    <LineChart data={chartData}>
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="date" />
                                        <YAxis yAxisId="left" />
                                        <YAxis yAxisId="right" orientation="right" />
                                        <Tooltip />
                                        <Legend />
                                        <Line yAxisId="left" type="monotone" dataKey="slaap" stroke="#667eea" name="Slaap (uren)" strokeWidth={2} />
                                        <Line yAxisId="right" type="monotone" dataKey="voedingen" stroke="#48bb78" name="Voedingen" strokeWidth={2} />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>

                            {/* Recent Entries */}
                            <div className="recent-entries">
                                <h3>Recente Invoer</h3>
                                {entries.slice(0, 10).map(entry => (
                                    <div key={entry.id} className="entry">
                                        <span className="entry-icon">
                                            {entry.type === 'sleep' ? 'üò¥' : 'üçº'}
                                        </span>
                                        <div className="entry-info">
                                            <strong>
                                                {entry.type === 'sleep' 
                                                    ? `Slaap: ${Math.round(entry.duration)} minuten`
                                                    : `Voeding: ${entry.feedType}${entry.amount ? ` (${entry.amount}ml)` : ''}`
                                                }
                                            </strong>
                                            <div className="entry-time">
                                                {new Date(entry.timestamp).toLocaleString('nl-NL')} - {entry.user}
                                            </div>
                                        </div>
                                        <button className="delete-btn" onClick={() => deleteEntry(entry.id)}>
                                            Verwijder
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BabyTracker />, document.getElementById('root'));
    </script>
</body>
</html>
